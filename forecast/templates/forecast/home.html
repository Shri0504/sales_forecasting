<!DOCTYPE html>
<html>
<head>
    <title>Sales Forecasting</title>
</head>
<body>
    <h1>Sales Forecasting</h1>
    <form method="POST" action="{% url 'predict' %}">
        {% csrf_token %}
        <label for="advertising">Advertising Budget:</label>
        <input type="number" step="any" name="advertising" required><br><br>
        <label for="budget">Budget:</label>
        <input type="number" step="any" name="budget" required><br><br>
        <label for="competition">Competition:</label>
        <input type="number" step="any" name="competition" required><br><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
